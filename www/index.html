<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic/js/ionic.bundle.js"></script>
    <script src="/js/app.js"></script>
     <script src="/js/start.controller.js"></script>


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <body ng-app="app" animation="slide-left-right-ios7">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </div>
    <ion-view title="GET Houston">
        <ion-content padding="true" class="has-header">
            <h1>Heading</h1>
            <form>
                <label class="item item-input">
                    <span class="input-label">Address/Zip</span>
                    <input type="text" placeholder="">
                </label>
            </form>
            <a href="#/locate" class="button button-stable button-block">Tap me!</a>
        </ion-content>
    </ion-view>
  </body>
</html>
