<ion-side-menus >
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Search Results</h1>
        </ion-header-bar>
        <ion-content padding="false" scroll="false" class="has-header">
            <!-- <ion-list>
                <ion-item>Item 1</ion-item>
                <ion-item>Item 2</ion-item>
                <ion-item>Item 3</ion-item>
            </ion-list> -->
            <ul class="list">
              <li class="item item-input item-select">
                <div class="input-label">
                  Cuisines
                </div>
                <select>
                  <option selected>All</option>
                  <option>French</option>
                  <option>Italian</option>
                  <option>Chinese</option>
                  <option>Indian</option>
                  <option>Thai</option>
                  <option>Mexican</option>
                  <option>Japanese</option>
                  <option>Spanish</option>
                  <option>Greek</option>
                  <option>Lebanese</option>
                  <option>American</option>
                </select>
              </li>
              <li class="item item-toggle">
                 Gluten Free
                 <label class="toggle toggle-balanced">
                   <input type="checkbox">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>
              <li class="item item-toggle">
                Vegan
                 <label class="toggle toggle-balanced">
                   <input type="checkbox">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                 </label>
              </li>
            </ul>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content="" drag-content="false" class="orange">
        <ion-content padding="true" scroll="false" class="has-header">
            <div class="bar bar-header" style="background: transparent;">
              <button menu-toggle="left" class="button button-balanced button-icon icon ion-navicon"></button>
              <h1 class="title"></h1>
              <button style="color:#fff;" class="button button-clear button-positive">Map</button>
            </div>
            <ion-list>
                <div ng-repeat="biz in est">
                    <ion-item ng-click="seeDetails(biz)" ng-show="biz.Yelp" ng-init="getYelp(biz)">
                        {{biz.Name}}
                        {{biz.Phone}}
                        {{biz.Yelp}}
                    </ion-item>
                <div>
            </ion-list>
        </ion-content>
    </ion-pane>
</ion-side-menus>
