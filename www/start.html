<ion-view title="GET Houston">
    <ion-content padding="true" class="has-header">
        <h1>Welcome</h1>
        <form>
            <label class="item item-input">
                <span class="input-label">Address/Zip</span>
                <input type="text" ng-model="location">
            </label>
        </form>
        <div class="button button-stable button-block">Search</div>
        <div href="#/locate" class="button button-stable button-block" ng-click="useMyLocation()">Use my location</div>
    </ion-content>
</ion-view>
